<H2><A NAME="SECTION00582000000000000000">
Secundo</A>
</H2>
Montrons que <IMG WIDTH="190" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img171.gif"
 ALT="$\{r_1, \dots, r_q'\} = \{1,\dots,q'\}$">.<P>
Il suffit de prouver que si <IMG WIDTH="41" HEIGHT="28" ALIGN="MIDDLE" BORDER="0"
 SRC="img172.gif"
 ALT="$k \not = l$"> alors <IMG WIDTH="55" HEIGHT="28" ALIGN="MIDDLE" BORDER="0"
 SRC="img173.gif"
 ALT="$r_k \not = r_l$">. 
Soit <IMG WIDTH="162" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img174.gif"
 ALT="$(k,l) \in \{1,2,\dots,q'\}^2$">. <BR>
Si <I>r</I><SUB><I>k</I></SUB>=<I>r</I><SUB><I>l</I></SUB>, on obtient modulo <I>q</I>&nbsp;:
 <IMG WIDTH="282" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img175.gif"
 ALT="$0\equiv (-1)^{e_k} kp- (-1)^{e_l} lp \equiv p (\pm k \pm l)$">.
<BR>
D'o&#249; <IMG WIDTH="108" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img176.gif"
 ALT="$\pm k \pm l \equiv 0\ [q]$">, et comme <IMG WIDTH="236" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img177.gif"
 ALT="$\vert\pm k \pm l \vert
\leq 2 q' <q, \pm k \pm l =0$"> et n&#233;cessairement <I>k</I>=<I>l</I>. CQFD.
<P>
