<H2><A NAME="SECTION00581000000000000000">
Primo</A>
</H2>
Soit <IMG WIDTH="47" HEIGHT="28" ALIGN="MIDDLE" BORDER="0"
 SRC="img163.gif"
 ALT="$\alpha \in {\mathbb Z}$"> avec <IMG WIDTH="151" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img164.gif"
 ALT="$kp=q \alpha + (-1)^{e_k}r_k$">. Alors 
<IMG WIDTH="177" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img165.gif"
 ALT="$\alpha= kp/q-(-1)^{e_k}r_k/q$">. <BR>
On a 0&lt;|(-1)<SUP><I>e</I><SUB><I>k</I></SUB></SUP><I>r</I><SUB><I>k</I></SUB>/<I>q</I>|&lt;1/2.
Si <IMG WIDTH="172" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img166.gif"
 ALT="$e_k=0, \alpha \in ]\frac{kp}{q}-\frac{1}{2},\frac{kp}{q}[$"> et 
n&#233;cessairement, <IMG WIDTH="224" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img167.gif"
 ALT="$ \alpha = E(kp/q)=E(kp/q)+e_k$">.Si <IMG WIDTH="172" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img168.gif"
 ALT="$e_k=1, \alpha \in ]\frac{kp}{q},\frac{kp}{q}+\frac{1}{2}[$"> et
 n&#233;cessairement, <IMG WIDTH="254" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img169.gif"
 ALT="$ \alpha = E(kp/q)+1=E(kp/q)+e_k$">.<P>
Ainsi <IMG WIDTH="237" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img170.gif"
 ALT="$kp=q(E(\frac{kp}{q})+e_k)+(-1)^{e_k} r_k$">.<P>
