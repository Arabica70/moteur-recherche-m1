<H2><A NAME="SECTION00584000000000000000">
In fine</A>
</H2>
On a, d'apr&#232;s ce qui pr&#233;c&#232;de,

<P ALIGN="CENTER"><IMG WIDTH="379" HEIGHT="62"
 SRC="img191.gif"
 ALT="\begin{displaymath}
\left(\frac{p}{q}\right) \left(\frac{q}{p}\right)=\prod^{p'}...
 ...p}{\vert hq-kp\vert} \frac{kp-hq}{\vert kp-hq\vert}=(-1)^{p'q'}\end{displaymath}"></P>
ce qui d&#233;montre la loi de r&#233;ciprocit&#233; quadratique.
<P>
