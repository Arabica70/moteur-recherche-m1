<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="keywords" content="html,cours"/>
<meta name="author" content="Julien David"/>
<title>Voici le titre de notre page html</title>
</head>

<body>

<form>
<label for="login">Identifiant</label>
<input type="text" id="login"/>
<br/>
<label for="pwd">Mot de passe</label>
<input type="password" id="pwd"/>
<br/>
<label for="genreH">Femme</label>
<input type="radio" id="genreH" name="genre" value="Femme"/>
<br/>
<label for="genreF">Homme</label>
<input type="radio" id="genreF" name="genre" value="Homme"/>
<br/>
<label for="birth">Date de Naissance</label>
<input type="date" id="birth"/>
<br/>
<label for="mail">Adresse électronique</label>
<input type="email" id="mail"/>
<br/>
<label for="site">Site web</label>
<input type="url" id="site"/>
<br/>
<label for="etude">BAC +</label>
<input type="number" id="etude" value="3"/>
<br/>
<label for="how">Comment avez vu connu ce site?</label>
<select>
  <option value="0"></option>
  <option value="1">Par la fac</option>
  <option value="2">Par une connaissance</option>
  <option value="3">Par une publicité</option>
</select>
<br/>
<label for="pub">Je souhaite recevoir pleins de publicités</label>
<input type="checkbox" id="pub" checked/>
<br/>
<input type="submit" id="sub" value="Valider"/>
</form>

</body>

</html>
